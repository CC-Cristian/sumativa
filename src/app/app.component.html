<app-nav-bar [title]="'News App'"></app-nav-bar>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let row of newsRows">
      <ion-col *ngFor="let news of row">
        <app-news-card
          [newsTitle]="news.title"
          [newsDescription]="news.description"
          [newsImage]="news.image"
        ></app-news-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
